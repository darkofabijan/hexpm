version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - mtr -c 20 -w -r repo.hex.pm
            - mix hex.config http_timeout 20
            - mix hex.config
            - mix deps.get
            - mtr -c 20 -w -r repo.hex.pm
          parallelism: 50
