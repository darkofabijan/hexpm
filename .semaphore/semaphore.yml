version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: curl
    dependencies: []
    task:
      jobs:
        - name: deps.get
          commands:
            - curl ifconfig.me
            - 'for i in {1..50}; do curl -vvvL  https://repo.hex.pm/installs/rebar3-1.x.csv.signed -o /tmp/xxx; done'
          parallelism: 50
      env_vars: []
