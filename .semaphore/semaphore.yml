version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: MTR
    dependencies: []
    task:
      jobs:
        - name: deps.get
          commands:
            - checkout
            - curl ifconfig.me
            - sudo tcpdump -i eth0 -w /tmp/tcpdump.out -nn port 443 &
            - mix deps.get
          parallelism: 50
      env_vars: []
      epilogue:
        on_fail:
          commands:
            - sudo killall -SIGINT tcpdump
            - artifact push job --expire-in 1w /tmp/tcpdump.out
            - mtr -c 1000 -w -r repo.hex.pm
