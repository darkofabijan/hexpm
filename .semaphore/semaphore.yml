version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - mtr -c 20 -w -r repo.hex.pm
            - mix hex.config http_timeout 20
            - mix hex.config
            - sudo tcpdump -i eth0 -w /tmp/tcpdump.out -nn port 443 &
            - mix deps.get
          parallelism: 50
      epilogue:
        always:
          commands:
            - sudo killall -SIGINT tcpdump
            - mtr -c 20 -w -r repo.hex.pm
            - artifact push job --expire-in 1w /tmp/tcpdump.out
