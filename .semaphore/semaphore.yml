version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - echo "mtr -c 20 -w -r repo.hex.pm"
            - echo "mix hex.config http_timeout 20"
            - mix hex.config
            - sudo tcpdump -i eth0 -w /tmp/tcpdump.out -nn port 443 &
            - retry -t 10 mix deps.get
          parallelism: 50
      epilogue:
        always:
          commands:
            - sudo killall -SIGINT tcpdump
            - echo "mtr -c 20 -w -r repo.hex.pm"
            - artifact push job --expire-in 1w /tmp/tcpdump.out
    dependencies: []
  - name: 'Block #2'
    dependencies: []
    task:
      jobs:
        - name: Other mirror
          commands:
            - checkout
            - echo "mtr -c 20 -w -r repo.hex.pm"
            - echo "mix hex.config http_timeout 20"
            - sudo tcpdump -i eth0 -w /tmp/tcpdump.out -nn port 443 &
            - 'HEX_MIRROR=https://hexpm.upyun.com mix deps.get'
            - echo "retry -t 10 mix deps.get"
